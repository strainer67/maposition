<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/style_login.css">
	</head>
	<body>
		<div class="container col-xs-12 col-sm-8 col-lg-3">
			<form action="/login" method="POST">
				<h1>Authentification</h1>
				<div class="form-group">
					<label for="Identifiant">Identifiant</label>
					<input type="text" class="form-control" id="Identifiant" placeholder="Identifiant" name="username">
				</div>
				<div class="form-group">
					<label for="Mot de passe">Mot de passe</label>
					<input type="password" class="form-control" id="Mot de passe" placeholder="Mot de passe" name="password">
				</div>
				<button type="submit" class="btn btn-primary">Connexion</button>
			</form>
		</div>
		<script src="/static/bootstrap/jquery-3.4.1.slim.min.js"></script>
		<script src="/static/bootstrap/popper.min.js"></script>
		<script src="/static/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
